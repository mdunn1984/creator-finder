<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Creator Finder – In-Page Results</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body{margin:0;font:15px/1.4 system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;background:#fafafa;color:#111}
    header{padding:20px;background:#fff;border-bottom:1px solid #ddd;position:sticky;top:0}
    h1{margin:0;font-size:20px}
    main{max-width:1200px;margin:20px auto;padding:0 16px;display:grid;gap:20px;grid-template-columns:350px 1fr}
    .card{background:#fff;border:1px solid #ddd;border-radius:10px;padding:16px}
    label{font-weight:600;margin-bottom:4px;display:block}
    input,select{width:100%;padding:8px;border:1px solid #ccc;border-radius:8px;margin-bottom:12px}
    button{padding:10px 14px;border-radius:8px;border:1px solid #ccc;cursor:pointer;font-weight:600}
    .btn{background:#111;color:#fff}
    .btn.secondary{background:#fff;color:#111}
    .chips{display:flex;flex-wrap:wrap;gap:8px}
    .chip{padding:6px 10px;border-radius:20px;background:#f4f4f4;border:1px solid #ddd}
    .hint{color:#666;font-size:12px}
    /* hide the built-in search box UI, we’ll drive it via JS */
    .gcse-searchbox-only, .gsc-control-searchbox-only { display:none !important; height:0 !important; overflow:hidden !important; }
  </style>

  <!-- Define __gcse BEFORE loading cse.js -->
  <script>
    window.__gcse = {
      parsetags: 'explicit',
      callback: function () {
        try {
          // Render a hidden search box (gname=box) and a visible results panel (gname=results)
          google.search.cse.element.render({
            gname: 'box',
            div: document.getElementById('cse-searchbox'),
            tag: 'searchbox-only'
          });
          google.search.cse.element.render({
            gname: 'results',
            div: document.getElementById('cse-results'),
            tag: 'searchresults-only',
            attributes: { enableOrderBy: true, linkTarget: '_blank' }
          });
          // Prime (optional): run a trivial query to initialize
          setTimeout(()=> runSearch('test'), 150);
        } catch (e) {
          console.error('CSE render error:', e);
          document.getElementById('status').textContent = 'Could not render Google search UI. Try disabling ad/tracking blockers for this site.';
        }
      }
    };
  </script>
  <!-- Load Google CSE with your cx -->
  <script async src="https://cse.google.com/cse.js?cx=930c9ba0544ee474b"></script>
</head>
<body>
<header>
  <h1>Creator Finder – Search Builder</h1>
</header>

<main>
  <!-- Left: Form -->
  <section class="card">
    <h2>Criteria</h2>
    <label>Niche / Keywords</label>
    <input id="keywords" placeholder='e.g. "chef", "fitness mom"'>

    <label>Location</label>
    <input id="location" placeholder='e.g. "New Jersey"'>

    <label>Extras</label>
    <input id="extras" placeholder='e.g. "UGC", "brand ambassador"'>

    <label>Platforms</label>
    <div class="chips">
      <label class="chip"><input type="checkbox" class="pf" value="instagram.com" checked> Instagram</label>
      <label class="chip"><input type="checkbox" class="pf" value="tiktok.com" checked> TikTok</label>
      <label class="chip"><input type="checkbox" class="pf" value="youtube.com" checked> YouTube</label>
    </div>

    <div style="display:flex;gap:8px;flex-wrap:wrap">
      <button id="run" class="btn">Run Search</button>
      <button id="reset" class="btn secondary">Reset</button>
      <button id="selftest" class="btn secondary" title="Quick check that CSE can execute">Test Search</button>
    </div>
    <div id="status" class="hint" style="margin-top:8px"></div>
  </section>

  <!-- Right: Results -->
  <section class="card">
    <h2>Results</h2>
    <!-- Hidden search box container (rendered but visually hidden via CSS) -->
    <div id="cse-searchbox"></div>
    <!-- Visible results container -->
    <div id="cse-results"></div>
  </section>
</main>

<script>
  const $ = id => document.getElementById(id);

  function buildQuery() {
    const keywords = $("keywords").value.trim();
    const location = $("location").value.trim();
    const extras   = $("extras").value.trim();
    const platforms = Array.from(document.querySelectorAll(".pf:checked")).map(p=>`site:${p.value}`);

    const parts = [];
    if (keywords) parts.push(keywords);
    if (location) parts.push(`("${location}")`);
    if (extras)   parts.push(extras);
    if (platforms.length) parts.push("(" + platforms.join(" OR ") + ")");
    return parts.join(" ").replace(/\s+/g,' ').trim()
      || "site:instagram.com OR site:tiktok.com OR site:youtube.com";
  }

  // Drive the hidden searchbox element (gname='box'), which in turn updates the results element
  function runSearch(q, tries=0) {
    const max = 30;
    const ready = window.google
      && google.search && google.search.cse && google.search.cse.element
      && google.search.cse.element.getElement('box');

    if (ready) {
      try {
        const box = google.search.cse.element.getElement('box');
        box.execute(q);
        $("status").textContent = '';
        return;
      } catch (e) {
        console.warn('execute() failed; retrying…', e);
      }
    }
    if (tries < max) setTimeout(()=>runSearch(q, tries+1), 200);
    else $("status").textContent = 'Could not initialize Google widget. Try a different browser or disable blockers.';
  }

  $("run").addEventListener("click", (e)=>{ e.preventDefault(); runSearch(buildQuery()); });
  $("reset").addEventListener("click", (e)=>{
    e.preventDefault();
    $("keywords").value = $("location").value = $("extras").value = "";
    document.querySelectorAll(".pf").forEach(i=> i.checked = true);
    runSearch("site:instagram.com OR site:tiktok.com OR site:youtube.com");
  });
  $("selftest").addEventListener("click", (e)=>{ e.preventDefault(); runSearch("chef"); });
</script>
</body>
</html>
